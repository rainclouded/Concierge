<h1 class="text-2xl font-bold mb-5">Task Manager</h1>
<button (click)="addTask()" class="bg-blue-500 text-white p-2 rounded-lg mb-4">Add Task</button>

<table class="w-full text-left table-auto border-collapse">
  <thead class="bg-gray-50">
    <tr>
      <th class="border-b p-2">Room No</th>
      <th class="border-b p-2">Type of Service</th>
      <th class="border-b p-2">Description</th>
      <th class="border-b p-2">Time Created</th>
      <th class="border-b p-2">Assignee</th>
      <th class="border-b p-2">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks" (click)="openModal(task)">
      <td class="border-b p-2">{{ task.roomNumber }}</td>  
      <td class="border-b p-2">{{ task.typeOfService }}</td>  
      <td class="border-b p-2">{{ task.description }}</td>  
      <td class="border-b p-2">{{ task.timeCreated | date:'short' }}</td>  
      <td class="border-b p-2">{{ task.assignee || 'Unassigned' }}</td>  
      <td class="border-b p-2">{{ task.status }}</td>  
    </tr>
  </tbody>
</table>

<!-- Modal Component -->
<app-task-modal [isOpen]="isModalOpen" (close)="closeModal()" [task]="selectedTask"></app-task-modal>
