<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
  role="dialog"
  aria-labelledby="confirmDeletionTitle"
  aria-describedby="confirmDeletionMessage"
>
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
    <h2 id="confirmDeletionTitle" class="text-xl font-bold mb-4">
      Confirm Deletion
    </h2>
    <p id="confirmDeletionMessage">
      Are you sure you want to delete the user "<span class="font-semibold">{{
        username
      }}</span
      >"?
    </p>
    <div class="flex justify-end mt-4 gap-2">
      <button
        class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-gray-400"
        (click)="close.emit()"
        aria-label="Cancel deletion"
      >
        Cancel
      </button>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
        (click)="confirm.emit(username)"
        aria-label="Confirm deletion"
      >
        Delete
      </button>
    </div>
  </div>
</div>
