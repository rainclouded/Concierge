services:
  mongo:
    image: mongo:5.0
    container_name: mongo_prod
    ports: 
      - 27017:27017  
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_db_user
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo:/data/db 
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  incident_reports:
    build: .
    ports:
      - 50005:8080
    environment:
      - DB_IMPLEMENTATION=MONGODB 
      - DB_NAME=concierge
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_USERNAME=mongo_db_user 
      - DB_PASSWORD=password 
    volumes:
      - .:/app
volumes:
  mongo:
    driver: local 
