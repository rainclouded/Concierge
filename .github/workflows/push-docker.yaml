name: Publish Docker image

on:
  release:
    types: [published]
  pull_request:
    branches: [ "dev" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    env:
      REGISTRY: docker.io
      IMAGE_NAME: conciergeapp/concierge
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Account service
        working-directory: ./src/accounts
        run: |
          docker compose -f docker-compose.yaml build
          docker compose -f docker-compose.yaml push

      - name: Guest Webapp
        working-directory: ./src/guest_webapp
        run: |
          docker compose -f docker-compose.yaml build
          docker compose -f docker-compose.yaml push

      - name: Staff Webapp
        working-directory: ./src/staff_webapp
        run: |
          docker compose -f docker-compose.yaml build
          docker compose -f docker-compose.yaml push

      - name: Incident Reports
        working-directory: ./src/incident_reports
        run: |
          docker compose -f docker-compose.yaml build
          docker compose -f docker-compose.yaml push

      - name: amenities
        working-directory: ./src/amenities
        run: |
          docker compose -f docker-compose.yaml build
          docker compose -f docker-compose.yaml push