# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test account serivce

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test_accounts:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        cd /home/runner/work/Concierge/Concierge/src/accounts/
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
       

    - name: Test with unittest
      run: |
        python3 -m tests

  test_amenities:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        cd /home/runner/work/Concierge/Concierge/src/incident_reports/
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
       

    - name: Test with unittest
      run: |
        python3 -m unittest discover -s .\incident_reports_tests\ -p "*.py"

# This action will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Select Directory
      run: |
        cd /home/runner/work/Concierge/Concierge/src/amenities/amenities_server
    - name: Build
      run: dotnet build
    - name: Test
      run: |
        cd ../amenities_test
        dotnet test
